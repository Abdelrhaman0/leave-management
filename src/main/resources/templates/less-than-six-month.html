<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنبيه - إدارة إجازاتي</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #4834d4;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-muted: #636e72;
        }

        body.dark-mode {
            --primary-color: #a29bfe;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --card-bg: #1e272e;
            --text-main: #f1f2f6;
            --text-muted: #ced4da;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-main);
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dark Mode Toggle Button */
        .toggle-dark {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 1000;
            cursor: pointer;
            background: var(--card-bg);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: var(--primary-color);
            transition: 0.3s;
        }

        /* Logout Button */
        .logout-btn {
            position: fixed;
            top: 25px;
            left: 80px;
            z-index: 1000;
            background: var(--card-bg);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: #ef4444;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.1rem;
        }

        .logout-btn:hover {
            background: #ef4444;
            color: white;
            transform: scale(1.1);
        }

        .message-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: rgba(72, 52, 212, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: var(--primary-color);
            font-size: 2.5rem;
        }

        h3 {
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-main);
        }

        p {
            color: var(--text-muted);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 0;
        }
    </style>
</head>

<body>

    <div class="toggle-dark" onclick="toggleDarkMode()" id="darkToggle">
        <i class="bi bi-moon-stars-fill"></i>
    </div>

    <form th:action="@{/logout}" method="post">
        <button class="logout-btn" title="تسجيل الخروج">
            <i class="bi bi-box-arrow-right"></i>
        </button>
    </form>

    <div class="message-card">
        <div class="icon-wrapper">
            <i class="bi bi-info-circle"></i>
        </div>
        <h3>نعتذر، لا يمكنك الوصول لهذه الصفحة</h3>
        <p>
            حسابك لا يزال جديداً (أقل من 6 أشهر).<br>
            يرجى مراجعة قسم الموارد البشرية لمزيد من التفاصيل.
        </p>
    </div>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            const icon = document.querySelector('#darkToggle i');

            body.classList.toggle("dark-mode");

            if (body.classList.contains("dark-mode")) {
                icon.classList.replace("bi-moon-stars-fill", "bi-sun-fill");
                localStorage.setItem("darkMode", "true");
            } else {
                icon.classList.replace("bi-sun-fill", "bi-moon-stars-fill");
                localStorage.setItem("darkMode", "false");
            }
        }

        // Check saved preference on load
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
            document.querySelector('#darkToggle i').classList.replace("bi-moon-stars-fill", "bi-sun-fill");
        }
    </script>
</body>
</html>
