<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطأ - إدارة إجازاتي</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #4834d4;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-muted: #636e72;
        }

        body.dark-mode {
            --primary-color: #a29bfe;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --card-bg: #1e272e;
            --text-main: #f1f2f6;
            --text-muted: #ced4da;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-main);
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 15px;
        }

        /* Dark Mode Toggle */
        .toggle-dark {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 1000;
            cursor: pointer;
            background: var(--card-bg);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: var(--primary-color);
            transition: 0.3s;
        }
        .toggle-dark:hover {
            transform: scale(1.1);
        }

        /* Main Card */
        .main-card {
            background: var(--card-bg);
            border: none;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.12);
            transition: background 0.4s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 480px;
            padding: 50px 40px;
            text-align: center;
        }

        /* Error Icon */
        .error-icon-circle {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            box-shadow: 0 10px 30px rgba(238, 90, 36, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        .error-icon-circle i {
            font-size: 2.2rem;
            color: #fff;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .error-title {
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .error-message {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 30px;
            line-height: 1.7;
        }

        /* Back Button */
        .back-btn {
            background: linear-gradient(135deg, var(--primary-color), #6c5ce7);
            border: none;
            border-radius: 14px;
            padding: 13px 30px;
            font-weight: 700;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(72, 52, 212, 0.3);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(72, 52, 212, 0.45);
            color: #fff;
        }
        .back-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

<!-- Dark Mode Toggle -->
<div class="toggle-dark" onclick="toggleDarkMode()" id="darkToggle">
    <i class="bi bi-moon-stars-fill"></i>
</div>

<div class="main-card">

    <!-- Error Icon -->
    <div class="error-icon-circle">
        <i class="bi bi-exclamation-triangle"></i>
    </div>

    <h3 class="error-title">يوجد مشكلة!</h3>

    <p class="error-message" th:text="${error}">
        حدث خطأ غير متوقع. يرجى المحاولة مرة أخرى.
    </p>

    <a href="/login" class="back-btn">
        <i class="bi bi-arrow-right"></i> الرجوع لصفحة التسجيل
    </a>

</div>

<script>
    function toggleDarkMode() {
        const body = document.body;
        const icon = document.querySelector('#darkToggle i');

        body.classList.toggle("dark-mode");

        if (body.classList.contains("dark-mode")) {
            icon.classList.replace("bi-moon-stars-fill", "bi-sun-fill");
            localStorage.setItem("darkMode", "true");
        } else {
            icon.classList.replace("bi-sun-fill", "bi-moon-stars-fill");
            localStorage.setItem("darkMode", "false");
        }
    }

    // Check saved preference on load
    if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
        document.querySelector('#darkToggle i').classList.replace("bi-moon-stars-fill", "bi-sun-fill");
    }
</script>

</body>
</html>
