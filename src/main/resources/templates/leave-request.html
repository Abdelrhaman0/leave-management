<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب إجازة</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #4834d4;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-muted: #636e72;
        }

        body.dark-mode {
            --primary-color: #a29bfe;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --card-bg: #1e272e;
            --text-main: #f1f2f6;
            --text-muted: #ced4da;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            padding: 20px;
        }

        /* Dark Mode Toggle Button */
        .toggle-dark {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 1000;
            cursor: pointer;
            background: var(--card-bg);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: var(--primary-color);
            transition: 0.3s;
        }

        .leave-card {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: background 0.4s ease;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-main);
        }

        .form-control,
        .form-select {
            background-color: var(--bg-gradient);
            /* careful with gradient here, usually simpler bg */
            background: rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: var(--text-main);
            border-radius: 10px;
            padding: 10px 15px;
        }

        /* Override form input background for dark mode readability */
        body.dark-mode .form-control,
        body.dark-mode .form-select {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
        }

        .form-control:focus,
        .form-select:focus {
            background: transparent;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(72, 52, 212, 0.25);
            color: var(--text-main);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(72, 52, 212, 0.3);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(72, 52, 212, 0.4);
        }

        textarea {
            resize: none;
        }

        .card-header-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <!-- Dark Mode Toggle -->
    <div class="toggle-dark" onclick="toggleDarkMode()" id="darkToggle">
        <i class="bi bi-moon-stars-fill"></i>
    </div>

    <div class="card leave-card p-4">
        <div class="card-body text-center">

            <div class="card-header-icon">
                <i class="bi bi-calendar-plus"></i>
            </div>

            <h3 class="fw-bold mb-4" style="color: var(--primary-color)">طلب إجازة جديد</h3>

            <form th:action="@{/leaves/request}" th:object="${leaveForm}" method="post" enctype="multipart/form-data" class="text-start">

                <!-- Leave Type -->
                <div class="mb-3">
                    <label class="form-label">نوع الإجازة</label>
                    <select th:field="*{type}" class="form-select"
                        th:classappend="${#fields.hasErrors('type')} ? 'is-invalid'">
                        <option value="" disabled selected>اختر نوع الإجازة</option>
                        <option th:each="t : ${leaveTypes}" th:value="${t}" th:text="${t.displayName}">
                        </option>
                    </select>
                    <div class="invalid-feedback" th:errors="*{type}"></div>
                </div>

                <!-- Start Date -->
                <div class="mb-3">
                    <label class="form-label">تاريخ البداية</label>
                    <input type="date" th:field="*{startDate}" class="form-control"
                        th:classappend="${#fields.hasErrors('startDate')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:errors="*{startDate}"></div>
                </div>

                <!-- End Date -->
                <div class="mb-3">
                    <label class="form-label">تاريخ النهاية</label>
                    <input type="date" th:field="*{endDate}" class="form-control"
                        th:classappend="${#fields.hasErrors('endDate')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:errors="*{endDate}"></div>
                </div>

                <!-- Reason -->
                <div class="mb-3">
                    <label class="form-label">سبب الإجازة</label>
                    <textarea rows="3" th:field="*{reason}" class="form-control" placeholder="اكتب سبب الإجازة..."
                        th:classappend="${#fields.hasErrors('reason')} ? 'is-invalid'">
                </textarea>
                    <div class="invalid-feedback" th:errors="*{reason}"></div>
                </div>

                <!-- Attachment -->
                <div class="mb-3">
                    <label class="form-label">المرفقات (اختياري)</label>
                    <input type="file" name="attachment" class="form-control" accept="image/*">
                    <div class="form-text">يمكنك إرفاق صورة (مثل شهادة طبية) لدعم طلبك.</div>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-primary w-100 mt-2">
                    <i class="bi bi-send-fill me-2"></i> إرسال الطلب
                </button>

                <a href="/employee/dashboard" class="btn btn-link w-100 mt-2 text-muted text-decoration-none">
                    <small>العودة للوحة التحكم</small>
                </a>

            </form>

            <div class="mt-3">
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i> [[${error}]]
                </div>

                <div th:if="${success}" class="alert alert-success" role="alert">
                    <i class="bi bi-check-circle-fill me-2"></i> [[${success}]]
                </div>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script>
        function toggleDarkMode() {
            const body = document.body;
            const icon = document.querySelector('#darkToggle i');

            body.classList.toggle("dark-mode");

            if (body.classList.contains("dark-mode")) {
                icon.classList.replace("bi-moon-stars-fill", "bi-sun-fill");
                localStorage.setItem("darkMode", "true");
            } else {
                icon.classList.replace("bi-sun-fill", "bi-moon-stars-fill");
                localStorage.setItem("darkMode", "false");
            }
        }

        // Check saved preference on load
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
            document.querySelector('#darkToggle i').classList.replace("bi-moon-stars-fill", "bi-sun-fill");
        }
    </script>

</body>

</html>
