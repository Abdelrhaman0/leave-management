<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل الملف الشخصي - إدارة إجازاتي</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #4834d4;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-muted: #636e72;
            --input-bg: rgba(0,0,0,0.03);
            --input-border: #dee2e6;
            --input-focus-border: #4834d4;
        }

        body.dark-mode {
            --primary-color: #a29bfe;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --card-bg: #1e272e;
            --text-main: #f1f2f6;
            --text-muted: #ced4da;
            --input-bg: rgba(255,255,255,0.06);
            --input-border: rgba(255,255,255,0.15);
            --input-focus-border: #a29bfe;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-main);
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 15px;
        }

        /* Dark Mode Toggle */
        .toggle-dark {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 1000;
            cursor: pointer;
            background: var(--card-bg);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: var(--primary-color);
            transition: 0.3s;
        }
        .toggle-dark:hover {
            transform: scale(1.1);
        }

        /* Main Card */
        .main-card {
            background: var(--card-bg);
            border: none;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.12);
            transition: background 0.4s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 520px;
            padding: 40px;
        }

        /* Header */
        .card-header-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .card-header-section .icon-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), #6c5ce7);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 8px 25px rgba(72, 52, 212, 0.3);
        }
        .card-header-section .icon-circle i {
            font-size: 1.8rem;
            color: #fff;
        }
        .card-header-section h3 {
            font-weight: 700;
            margin-bottom: 4px;
        }
        .card-header-section p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 0;
        }

        /* Form Labels */
        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 6px;
        }
        .form-label i {
            color: var(--primary-color);
            margin-left: 6px;
        }

        /* Form Inputs */
        .form-control {
            background: var(--input-bg);
            border: 1.5px solid var(--input-border);
            border-radius: 12px;
            color: var(--text-main);
            padding: 12px 16px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        .form-control::placeholder {
            color: var(--text-muted);
            opacity: 0.6;
        }
        .form-control:focus {
            background: var(--input-bg);
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 3px rgba(72, 52, 212, 0.15);
            color: var(--text-main);
        }

        .input-group .form-control {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
        .input-group .input-group-text {
            background: var(--input-bg);
            border: 1.5px solid var(--input-border);
            border-right: none;
            border-radius: 12px 0 0 12px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .input-group .input-group-text:hover {
            color: var(--primary-color);
        }

        /* Save Button */
        .save-btn {
            background: linear-gradient(135deg, var(--primary-color), #6c5ce7);
            border: none;
            border-radius: 14px;
            padding: 13px;
            font-weight: 700;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(72, 52, 212, 0.3);
        }
        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(72, 52, 212, 0.45);
            color: #fff;
        }
        .save-btn:active {
            transform: translateY(0);
        }

        /* Back Link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: color 0.3s;
            margin-top: 20px;
        }
        .back-link:hover {
            color: var(--primary-color);
        }

        /* Success / Error Message */
        .alert-custom {
            border-radius: 12px;
            border: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

<!-- Dark Mode Toggle -->
<div class="toggle-dark" onclick="toggleDarkMode()" id="darkToggle">
    <i class="bi bi-moon-stars-fill"></i>
</div>

<div class="main-card">

    <!-- Header -->
    <div class="card-header-section">
        <div class="icon-circle">
            <i class="bi bi-person-gear"></i>
        </div>
        <h3>تعديل الملف الشخصي</h3>
        <p>قم بتحديث بياناتك الشخصية</p>
    </div>

    <!-- Form -->
    <form th:action="@{/profile/edit}" th:object="${user}" method="post">

        <!-- Phone -->
        <div class="mb-4">
            <label class="form-label">
                <i class="bi bi-telephone"></i> رقم الهاتف
            </label>
            <input type="text"
                   th:field="*{phoneNumber}"
                   class="form-control"
                   placeholder="اكتب رقم الهاتف">
        </div>

        <!-- Age -->
        <div class="mb-4">
            <label class="form-label">
                <i class="bi bi-calendar-heart"></i> العمر
            </label>
            <input type="text"
                   th:field="*{age}"
                   class="form-control"
                   placeholder="اكتب العمر" >
        </div>

         <!-- email -->
        <div class="mb-4">
            <label class="form-label">
                <i class="bi bi-calendar-heart"></i> البريد الالكتروني
            </label>
            <input type="text"
                   th:field="*{email}"
                   class="form-control"
                   placeholder="اكتب البريد الالكتروني" >
        </div>

        <!-- Password -->
        <div class="mb-4">
            <label class="form-label">
                <i class="bi bi-shield-lock"></i> كلمة مرور جديدة
            </label>
            <div class="input-group">
                <span class="input-group-text toggle-pass" onclick="togglePassword()">
                    <i id="eyeIcon" class="bi bi-eye"></i>
                </span>
                <input type="password"
                       id="password"
                       th:field="*{password}"
                       class="form-control"
                       placeholder="اتركها فارغة لو مش عايز تغيّر">
            </div>
        </div>

        <!-- Save -->
        <button type="submit" class="btn save-btn w-100">
            <i class="bi bi-check2-circle me-1"></i> حفظ التغييرات
        </button>

    </form>

    <!-- Back to Dashboard -->
    <div class="text-center">
        <a th:href="@{/employee/dashboard}" class="back-link">
            <i class="bi bi-arrow-right"></i> العودة للوحة التحكم
        </a>
    </div>

</div>

<script>
    function togglePassword() {
        let p = document.getElementById("password");
        let i = document.getElementById("eyeIcon");

        if (p.type === "password") {
            p.type = "text";
            i.classList.replace("bi-eye", "bi-eye-slash");
        } else {
            p.type = "password";
            i.classList.replace("bi-eye-slash", "bi-eye");
        }
    }

    function toggleDarkMode() {
        const body = document.body;
        const icon = document.querySelector('#darkToggle i');

        body.classList.toggle("dark-mode");

        if (body.classList.contains("dark-mode")) {
            icon.classList.replace("bi-moon-stars-fill", "bi-sun-fill");
            localStorage.setItem("darkMode", "true");
        } else {
            icon.classList.replace("bi-sun-fill", "bi-moon-stars-fill");
            localStorage.setItem("darkMode", "false");
        }
    }

    // Check saved preference on load
    if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
        document.querySelector('#darkToggle i').classList.replace("bi-moon-stars-fill", "bi-sun-fill");
    }
</script>

</body>
</html>
