<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الموظفين</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f3f4f6;
            --surface-color: #ffffff;
            --text-color: #1f2937;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h2 {
            font-size: 2rem;
            color: var(--primary-color);
            font-weight: 700;
        }

        .search-container {
            background: var(--surface-color);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-form {
            display: flex;
            width: 100%;
            gap: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }

        .btn-success {
            background-color: #10b981;
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.2);
        }

        .btn-success:hover {
            background-color: #059669;
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3);
            color: white;
        }

        .table-container {
            background: var(--surface-color);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: right;
        }

        th {
            background-color: #f8fafc;
            color: var(--text-muted);
            font-weight: 600;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }

        td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-color);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #f9fafb;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #d1d5db;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .table-container {
                overflow-x: auto;
            }
            
            body {
                padding: 1rem;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h2><i class="fas fa-users-cog"></i> الموظفين</h2>
        <a href="/manager/register" class="btn-success">
            <i class="fas fa-user-plus"></i> إضافة موظف جديد
        </a>
    </header>
    <div class="search-container">
        <form th:action="@{/manager/employees}" method="get" class="search-form">
            <input type="text" name="query" placeholder="بحث بالاسم أو البريد الإلكتروني..."
                   th:value="${query}">
            <button type="submit">
                <i class="fas fa-search"></i> بحث
            </button>
        </form>
    </div>

    <div class="table-container">
        <table th:if="${!#lists.isEmpty(employees)}">
            <thead>
            <tr>
                <th>الاسم</th>
                <th>البريد الإلكتروني</th>
                <th>الدور الوظيفي</th>
                <th>المسمى الوظيفي</th>
                <th>تاريخ التعيين</th>
                <th>كود الموظف</th>
                <th>رصيد الإجازات</th>
                <th>إجراءات</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.name}"></td>
                <td th:text="${emp.email}"></td>
                <td>
                    <span th:text="${emp.role}" class="badge"></span>
                </td>
                <td th:text="${emp.jobTitle}"></td>
                <td th:text="${emp.hireDate}"></td>
                <td th:text="${emp.employeeCode}"></td>
                <td th:text="${emp.annualLeaveBalance}"></td>
                <td>
                    <!-- Delete Button -->
                    <form th:action="@{/manager/delete/{code}(code=${emp.employeeCode})}"
                          method="post"
                          style="display:inline">

                        <button class="btn btn-danger btn-sm"
                                onclick="return confirm('Delete this employee?')">
                            <i class="bi bi-trash"></i>
                        </button>

                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />
                    </form>

                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${#lists.isEmpty(employees)}" class="empty-state">
            <i class="fas fa-search"></i>
            <p>لم يتم العثور على موظفين.</p>
        </div>
    </div>
</div>

</body>
</html>
